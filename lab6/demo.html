<html>
   <head>
   <meta charset="utf-8"/>
   <title>表格和表单的结合</title>
   </head>
   <body>
     <form>
       <fieldset><legend>用户调查</legend>
   	 <table align="center" border="1" bordercolor="white" >
   	 	<tr>
   	 		<td>用户名：</td>
            <td colspan="4">
              <input type="text" name="text" value="用户名">	
            </td>     
   	 	</tr>
   	 	<tr>
   	 		<td>密码：</td>
   	 		<td colspan="4">
   	 				<input type="password" name="password" >
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>确认密码：</td>
   	 		<td colspan="4">
   	 				<input type="password" name="password" >
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>姓名：</td>
   	 		<td colspan="4">
   	 				<input type="radio" name="sex" value="male">男 &nbsp;
   	 				<input type="radio" name="sex" value="female">女<br/>
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>生日：</td>
   	 		<td>
   	 				<select name="阴阳历">
   	 				   <option value="阳历">阳历</option>
   	 				   <option value="阴历" selected="selected">阴历</option>
   	 				</select>
   	 				<select name="年份">
   	 					<option value="2017">2017</option>
   	 					<option value="2016">2016</option>
   	 					<option value="2015">2015</option>
   	 					<option value="2014">2014</option>
   	 				</select>
   	 				<select name="月份">
   	 					<option value="1">1</option>
   	 					<option value="2">2</option>
   	 					<option value="3">3</option>
   	 					<option value="4">4</option>
   	 					<option value="5">5</option>
   	 					<option value="6">6</option>
   	 					<option value="7">7</option>
   	 					<option value="8">8</option>
   	 					<option value="9">9</option>
   	 					<option value="10">10</option>
   	 					<option value="11">11</option>
   	 					<option value="12">12</option>
   	 				</select>
   	 				<select name="日期">
   	 					<option value="7">7</option>
   	 					<option value="8">8</option>
   	 					<option value="9">9</option>
   	 					<option value="6">6</option>
   	 					<option value="5">5</option>
   	 					<option value="2">2</option>
   	 					<option value="3">3</option>
   	 					<option value="9">9</option>
   	 				</select>
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>所在地：</td>
   	 		<td colspan="4">
   	 				<select name="国籍">
   	 					<option value="中国" selected="selected">中国</option>
   	 					<option value="美国">美国</option>
   	 					<option value="马来西亚">马拉西亚</option>
   	 				</select>
   	 				<select name="省份">
   	 					<option value="河北">河北 </option>
   	 					<option value="北京">北京</option>
   	 					<option value="湖南" selected="selected">湖南</option>
   	 				</select>
   	 				<select name="城市">
   	 				   <option value="邢台" selected="selected">邢台</option>
   	 				   <option value="石家庄">石家庄</option>
   	 				</select> 
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>手机号：</td>
   	 		<td colspan="4">
   	 			<input type="text" name="phone" value="phone">
   	 			<input type="button" onclick="alert('稍等便会收到验证码')" value="点击获取验证码">
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>验证码：</td>
   	 		<td colspan="4">
   	 				<input type="text" name="验证码" value="验证码">
   	 				<img src="image/yanzhengma.jpg">
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>证件类型：</td>
   	 		<td colspan="4">
   	 			<select name="证件类型">
   	 				<option value="身份证" selected="selected">身份证</option> 
   	 				<option value="居民户口本">居民户口本</option> 
   	 			</select>
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>证件号：</td>
   	 		<td colspan="4">
   	 				<input type="text" name="证件号" value="证件号">
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>爱好：</td>
   	 		<td colspan="4">
   	 			<input type="checkbox" name="hobby" value="music" checked="checked">音乐
   	 			<input type="checkbox" name="hobby" value="reading">读书
   	 			<input type="checkbox" name="hobby" value="dancing" >跳舞
   	 			<input type="checkbox" name="hobby" value="下棋">下棋
   	 			<input type="checkbox" name="hobby" value="others"> 其他
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>说明：</td>
   	 		<td colspan="4">
   	 				<textarea rows="4" cols="40"></textarea>
   	 		</td>
   	 	</tr>
   	 	<tr>
   	 		<td>上传头像：</td>
   	 		<td colspan="4">
   	 			<input type="file" name="files">
   	 		</td>
   	 	</tr>
         <tr>
            <td align="center" colspan="5">
               <input type="button" name="but" value="点击" onclick="alert('点什么点')">
               <input type="submit" name="sub" value="上传">
               <input type="reset" name="res" value="重置">
            </td>
         </tr>
         </table>
      </fieldset>
   </form>
</body>
</html>
